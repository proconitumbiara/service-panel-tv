<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta
      name="description"
      content="Painel de Atendimento - PROCON Itumbiara"
    />
    <title>Painel de Atendimento - PROCON Itumbiara</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="main-layout">
      <div class="main-content">
        <header>PROCON ITUMBIARA - PAINEL DE ATENDIMENTO</header>
        <div class="center-panel">
          <div class="card">
            <h2 id="customerName"></h2>
            <p id="customerSector"></p>
          </div>
        </div>
      </div>
      <aside class="side-panel">
        <img src="Logo.svg" alt="Logo" />
        <div class="latest-calls">
          <span>ÚLTIMAS CHAMADAS</span>
          <ul id="lastCallsList"></ul>
        </div>
        <div class="clock">
          <div class="clock-time" id="clockTime"></div>
          <div class="clock-date" id="clockDate"></div>
        </div>
      </aside>
    </div>
    <footer>
      <div class="marquee">
        SEJAM BEM-VINDOS • MANTENHA SEUS DOCUMENTOS EM MÃOS • AGUARDE SER
        CHAMADO • SIGA NOSSAS REDES SOCIAIS - @PROCONITUMBIARA
      </div>
    </footer>
  </body>
</html>
